version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: chatbot-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - chatbot-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chatbot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: chatbot-backend
    ports:
      - "5000:5000"
    environment:
      # MongoDB
      # MONGO_URI: mongodb://localhost:27017
      
      # Redis
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # JWT
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      
      # OpenAI (replace with your actual API key)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-your-api-key-here}
      OPENAI_MODEL: gpt-3.5-turbo
      
      # Server Configuration
      PORT: 5000
      NODE_ENV: development
      API_URL: http://localhost:5000
      
      # Google OAuth (Optional - add your credentials)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-your-google-client-id}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-your-google-client-secret}
      GOOGLE_REDIRECT_URI: http://localhost:3000/auth/google/callback
    
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    networks:
      - chatbot-network
    
    volumes:
      - ./backend:/app
    
    command: npm run dev

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chatbot-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/v1
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      NEXT_SKIP_TURBOPACK: "1"
      NODE_OPTIONS: "--max-old-space-size=2048"
      NEXT_TELEMETRY_DISABLED: "1"
    
    mem_limit: 2g
    memswap_limit: 2g
    
    networks:
      - chatbot-network
    
    volumes:
      - ./frontend:/app
    
    command: npm run dev
  

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  chatbot-network:
    driver: bridge
