version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: chatbot-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db
    networks:
      - chatbot-network

  redis:
    image: redis:7.0-alpine
    container_name: chatbot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chatbot-network

  backend:
    build: .
    container_name: chatbot-backend
    ports:
      - "3000:3000"
    environment:
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/chatbot?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key-change-in-production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: 3000
      NODE_ENV: development
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./src:/app/src
      - /app/node_modules
    networks:
      - chatbot-network
    command: npm run dev

volumes:
  mongodb_data:
  redis_data:

networks:
  chatbot-network:
    driver: bridge
